<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazing Trophies</title>
  <style>
    .trophy {
      width: 80px;
      margin: 20px;
    }
    .league-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      font-family: sans-serif;
      text-align: center;
    }
    .label {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="league-container">
    <!-- Bronze Trophy -->
    <div>
      <img src="../assets/trophies/newbie.svg">
      <div class="label">Newbie</div>
    </div>
    <!-- Silver Trophy -->
    <div>
      <img src="../assets//trophies/beginner.svg">
      <div class="label">Beginner</div>
    </div>
    <!-- Gold Trophy -->
    <div>
      <img src="../assets/trophies/intermediate.svg">
      <div class="label">Intermediate</div>
    </div>
    <!-- Crystal Trophy -->
    <div>
      <img src="../assets/trophies//expert.svg">
      <div class="label">Expert</div>
    </div>
    <!-- Master Trophy -->
    <div>
      <img src="../assets/trophies/master.svg">
      <div class="label">Master</div>
    </div>
    <!-- Champion Trophy -->
    <div>
      <img src="../assets/trophies/legendary.svg">
      <div class="label">Legendary</div>
    </div>
  </div>
</body>
</html>
