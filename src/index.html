<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazing Trophies</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoad', () => {
        renderProfileBadges('#my-badges', {
            username:'Leorev01',
            token: process.env.GITHUB_CLIENT_SECRET
        })
    })
  </script>

</head>
<body>
  <div class="league-container">
    <div>
      <img src="../assets/trophies/newbie.svg" class="trophy common">
      <div class="label common">Newbie</div>
    </div>
    <div>
      <img src="../assets/trophies/beginner.svg" class="trophy uncommon">
      <div class="label uncommon">Beginner</div>
    </div>
    <div>
      <img src="../assets/trophies/intermediate.svg" class="trophy rare">
      <div class="label rare">Intermediate</div>
    </div>
    <div>
      <img src="../assets/trophies/expert.svg" class="trophy epic">
      <div class="label epic">Expert</div>
    </div>
    <div>
      <img src="../assets/trophies/master.svg" class="trophy master">
      <div class="label master">Master</div>
    </div>
    <div>
      <img src="../assets/trophies/legendary.svg" class="trophy legendary">
      <div class="label legendary">Legendary</div>
    </div>
  </div>
</body>
</html>
