<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <script type="module">
    import {renderDevCard} from './script.js'
    document.addEventListener('DOMContentLoaded', () => {
        renderDevCard('Leorev01', 'container-id')
      })

  </script>

</head>
<body>
  <div id="container-id">
    <div class="dev-card">
      <div class="dev-heading">
        <div style="display: flex; flex-direction: column; align-items: flex-start; flex: 1 1 auto;">
          <span id="dev-exp" class="dev-exp"></span>
          <h3 id="dev-name"></h3>
        </div>
        <span class="hp-badge" id="dev-hp"></span>
      </div>
      <img id="dev-avatar" width="80" style="border-radius:50%">
      <p><b>Skills:</b> <span id="dev-skills"></span></p>
      <p><b>Special Abilities:</b> <span id="dev-abilities"></span></p>
      <p><b>Recent Activity:</b> <span id="dev-activity"></span></p>
    </div>
  </div>
</body>
</html>
