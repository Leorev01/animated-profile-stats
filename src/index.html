<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <script type="module">
    import {renderDevCard} from './script.js'
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user') || 'octocat';
      renderDevCard(user, 'container-id');
    })

  </script>

</head>
<body>
  <div id="container-id">
    <div class="dev-card">
      <div class="dev-heading">
        <div style="display: flex; flex-direction: column; align-items: flex-start; flex: 1 1 auto;">
          <span id="dev-exp" class="dev-exp"></span>
          <h3 id="dev-name"></h3>
        </div>
        <span class="hp-badge" id="dev-hp"></span>
        <span class="type-icon type-water">
          <img src="assets/types/normal.svg" alt="Normal Type" />
        </span>
      </div>
      <hr style="margin-bottom: 30px;"/>
      <img id="dev-avatar" width="80" style="border-radius:50%">
      <p><b>Skills:</b> <span id="dev-skills"></span></p>
      <p><b>Special Abilities:</b>
        <ul id="dev-abilities" class="dev-abilities" style="margin: 6px 0 0 0; padding-left: 18px; text-align: left;"></ul>
      </p>
      <p><b>Recent Activity:</b> <span id="dev-activity"></span></p>
    </div>
  </div>
</body>
</html>
